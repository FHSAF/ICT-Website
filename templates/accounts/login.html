{% extends 'base.html' %}

{% block title %} | Account Login {% endblock %}

{% block content %}

<section class="spad">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-8 text-center">
        <h2>YOUT CONNECTION TO THE SMART WORLD</h2>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-lg-8 text-center">
        <div class="card">
          <div class="card-header text-white">
            <h4>
              <i class="fas fa-sign-in-alt"></i>ورود
            </h4>
          </div>
          <div class="card-body">

            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="email">نام کاربری</label>
                <input type="text" placeholder="نام کاربری..." name="email" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="password2">رمزورود</label>
                <input type="password" name="password" placeholder="رمزورودی..." class="form-control" required>
              </div>

              <input type="submit" value="Login" class="btn btn-primary btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
