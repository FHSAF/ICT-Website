<button class="contact100-btn-show" data-toggle="modal" data-target="#inquiryModal">
    <i class="fa fa-envelope-o" aria-hidden="true"></i>
</button>
<div class="modal fade" id="inquiryModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
		<div class="wrap-contact100">
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>


			<form class="contact100-form validate-form" action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                  {% if user.is_authenticated %}
                  <input type="hidden" name="user_id" value="{{ user.id }}">
                  {% else %}
                  <input type="hidden" name="user_id" value="0">
                  {% endif %}
				<span class="contact100-form-title">
					Contact Us
				</span>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name"  {% if user.is_authenticated %} value="{{ user.firstname }} {{ user.lastname }}" {% endif %}>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Enter your email addess" {% if user.is_authenticated %}
              value="{{ user.email }}" {% endif %}>
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Phone Number</span>
					<input class="input100" type="tel" name="phone_number" placeholder="Enter your phone number"
                    {% if user.is_authenticated %} value="{{ user.phone_number }}" {% endif %}>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Date of Birth is required">
					<span class="label-input100">Date of Birth</span>
					<input class="input100" type="date" name="birth_date" max="2005-01-01"
                    {% if user.is_authenticated %}
                        {% if user.birth_date.month < 10 %}
                            {% if user.birth_date.day < 10 %}
                                value="{{user.birth_date.year}}-0{{user.birth_date.month}}-0{{ user.birth_date.day}}"
                            {% else %}
                                value="{{user.birth_date.year}}-0{{user.birth_date.month}}-{{ user.birth_date.day}}"
                            {% endif %}
                        {% else %}
                            {% if user.birth_date.day < 10 %}
                                value="{{user.birth_date.year}}-{{user.birth_date.month}}-0{{ user.birth_date.day}}"
                            {% else %}
                                value="{{user.birth_date.year}}-{{user.birth_date.month}}-{{ user.birth_date.day}}"
                            {% endif %}
                        {% endif %}
                    {% endif %}>
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Subject is required field">
					<span class="label-input100">Subject</span>
					<input class="input100" type="text" name="subject" placeholder="Enter the subject">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<input type="submit" value="Send" class="contact100-form-btn">
				</div>
			</form>
		</div>
	</div>
</div>
</div>
